<div class="card">
  <div class="card-body">
    <h1> Cadastro de Funcionário </h1>
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Nome</label>
        <input type="text" class="form-control" #pessoa_nome formControlName="pessoa_nome" />
      </div>
      <div *ngIf="angForm.controls['pessoa_nome'].invalid && (angForm.controls['pessoa_nome'].dirty || angForm.controls['pessoa_nome'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['pessoa_nome'].errors.required">
          Nome é obrigatório.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Idade</label>
        <input type="text" class="form-control" #pessoa_idade formControlName="pessoa_idade" />
      </div>
      <div *ngIf="angForm.controls['pessoa_idade'].invalid && (angForm.controls['pessoa_idade'].dirty || angForm.controls['pessoa_idade'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['pessoa_idade'].errors.required">
          Idade é obrigatória.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Cargo</label>
        <input type="text" class="form-control" #pessoa_cargo formControlName="pessoa_cargo" />
      </div>
      <div *ngIf="angForm.controls['pessoa_cargo'].invalid && (angForm.controls['pessoa_cargo'].dirty || angForm.controls['pessoa_cargo'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['pessoa_cargo'].errors.required">
          Cargo é obrigatório.
        </div>
      </div>
      <div class="form-group">
        <button type="submit" 
        (click)="createEmployee(pessoa_nome.value, pessoa_idade.value, pessoa_cargo.value)"
        class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid" >Cadastrar</button>
      </div>
    </form>
  </div>
</div>
